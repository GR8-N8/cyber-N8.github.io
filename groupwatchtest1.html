<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Chat Room with Twitch Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        h1, h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        #loginForm,
        #chatRoom {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 10px;
        }

        #messageDisplay {
            height: 300px;
            overflow-y: scroll;
            background-image: radial-gradient(circle, #ff0000, #ff7a00, #ffff00, #80ff00, #00ffff, #0080ff, #0000ff, #ff00ff);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ffffff;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #ff00ff;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff80ff;
        }
    </style>
</head>
<body>
    <h1>Psychedelic Chat Room</h1>
    
    <section id="twitch-stream">
        <h2>Twitch Stream: watchmeforever</h2>
        <div id="twitch-embed"></div>
    </section>
    
    <div id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <button id="loginButton">Log In</button>
    </div>

    <div id="chatRoom" style="display: none;">
        <div id="messageDisplay"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;

            if (username) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatRoom').style.display = 'block';
            } else {
                alert('Please enter a username.');
            }
        });

        document.getElementById('messageForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const messageDisplay = document.getElementById('messageDisplay');
            const username = document.getElementById('username').value;

            if (messageInput.value) {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${username}: ${messageInput.value}`;
                messageDisplay.appendChild(messageElement);
                messageInput.value = '';
            }
        });

        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: 480,
            channel: "watchmeforever",
            parent: ["cyber-N8.github.io"] // Replace "localhost" with your domain when deploying your website
        });
    </script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</body>
</html>
