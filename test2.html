<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <button id="generateButton">Generate Image</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const generateButton = document.getElementById('generateButton');

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateImage() {
            ctx.fillStyle = `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(getRandomInt(0, canvas.width), getRandomInt(0, canvas.height), getRandomInt(10, 50), 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`;
                ctx.fill();
            }
        }

        generateButton.addEventListener('click', generateImage);
    </script>
</body>
</html>
